  <body>
    <a style="left: 50px; top: 20px; position: relative" href="sign.html"
      >Đăng ký facebook & Table</a
    >
    <div class="container flex">
      <div class="recent">
        <div class="logo">
          <img
            src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
            alt="google"
          />
        </div>

        <div class="sign-in-recent">
          <h1>Đăng nhập gần đây</h1>

          <p class="text">Nhấp vào ảnh của bạn hoặc thêm tài khoản.</p>
        </div>

        <div class="link-recent">
          <a
            href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjU5MTY1Mjg2LCJjYWxsc2l0ZV9pZCI6MTMzMjk3MjM4NzAzNDMzN30%3D"
            class="link-sub-recent"
          >
            <div class="container-link">
              <div class="logo-link">
                <i class="bi bi-plus-circle-fill"></i>
              </div>
            </div>

            <div class="more-account">Thêm tài khoản</div>
          </a>
        </div>
      </div>

      <div class="login">
        <form action="Form-login">
          <div class="form-field" style="padding-top: 16px">
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Email hoặc số điện thoại"
              required
            />
          </div>

          <div class="form-field">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Mật khẩu"
              required
            />
          </div>

          <div class="form-field">
            <button>Đăng nhập</button>
          </div>

          <div class="link-form">
            <a
              href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjU5MTY1Mjg2LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login"
              >Quên mật khẩu?</a
            >
          </div>

          <div class="hr"></div>

          <div class="new-account">
            <a href="#" class="link-account">Tạo tài khoản mới</a>
          </div>
        </form>

        <div class="create-page flex">
          <a
            href="https://www.facebook.com/pages/create/?ref_type=registration_form"
            >Tạo Trang</a
          >
          <div>dành cho người nổi tiếng, thương hiệu hoặc doanh nghiệp.</div>
        </div>
      </div>
    </div>
  </body>
